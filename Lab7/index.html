<!DOCTYPE html>
<html>
<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game" class="game-container">
    <div id="word" class="word-container"></div>
    <div class="result" id="result"></div>
    <div class="btn-group">
      <button class="btn" id="letter-btn" style="display: none;">Enter a letter</button>
      <button class="btn" id="start-game-btn">Start game</button>
      <button class="btn" id="new-game-btn" style="display: none;">Start new game</button>
    </div>
  </div>
  <div id="table_wrapper"></div>

  <script src="script.js"></script>
</body>
</html>
